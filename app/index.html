        <title>git some sleep</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <body>
        <!--[if lt IE 10]>

        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <h3 class="text-muted">git some sleep</h3>
            </div>

            <div class="jumbotron">
                <h1>Why are you still awake?</h1>
                <p class="lead">Log-in first to query users</p>

                <button type="button" class="btn btn-default btn-lg github-login">Log into github</button>
                <div class="input-group input-group-lg users-input">
                  <input type="text" class="form-control users-csv">
                  <span class="input-group-btn">
                    <button class="btn btn-default chart-users" type="button">Chart!</button>
                  </span>
                </div><!-- /input-group -->
            </div>
            <div class="user-cards"></div>
            

            <div class="footer">
                <p>joshua</p>
            </div>

        </div>

        <script type="text/template" id="github-user-card-template">
            <div class="panel-body">
                <div class="avatar-img">
                    <img src="<%= this.model.get('avatar_url') %>">
                </div>
                <span class="userLogin">Login: <%= this.model.get('login') %></span>
                <span class="commits">Number of commits: <%= this.model.get('myCommits').length %></span>
            </div>
        </script>
        
        

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/hello/dist/hello.all.js"></script>

        <!-- endbuild -->
